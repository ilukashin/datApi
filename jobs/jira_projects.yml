
name: jira_projects

shedule: daily

source:
  request:
    url: https://jirahost.atlassian.net/rest/api/2/project
    method: GET
    headers: 
      Authorization: Basic <your code>
      Content-Type: application/json

  result_parser:
    root_element: '.'

    mapping:
      primary_key: &primary_key id
      keys:
        - key
        - name


